<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>
  <form method="post">
    <div class="section">
      <h2>Update Lab/Store Status</h2>
      {% for location, data in status.items() %}
        <label>{{ location }}</label>
        <select name="{{ location }}">
          <option value="Open" {% if data.status == 'Open' %}selected{% endif %}>Open</option>
          <option value="Closed" {% if data.status == 'Closed' %}selected{% endif %}>Closed</option>
        </select>
      {% endfor %}
    </div>

    <div class="section">
      <h2>Update Store Stock</h2>
      {% for item, qty in stock.items() %}
        <label>{{ item }}</label>
        <input type="number" name="{{ item }}" placeholder="Enter quantity" value="{{ qty if qty is not none else '' }}">
      {% endfor %}
    </div>

    <button type="submit">‚úÖ Update Dashboard</button>
  </form>
