<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Lab/Store Status Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: #4b0082;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .status {
      font-size: 20px;
      margin: 15px 0;
    }
    .open {
      color: green;
      font-weight: bold;
    }
    .closed {
      color: red;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 18px;
      margin: 8px 0;
      background: #f2f2f2;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Lab/Store Status Dashboard</h1>
  <div class="card">
    <div class="status" id="status">Loading status...</div>
    <div id="lastSeen"></div>
  </div>
  <div class="card">
    <h2>ðŸ“š Store Stock</h2>
    <ul id="stockList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Status
    const statusRef = firebase.database().ref("storeStatus");
    statusRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("status").innerHTML = `Status: <span class="${data.status.toLowerCase()}">${data.status}</span>`;
        document.getElementById("lastSeen").innerText = `Last Seen: ${new Date(data.last_seen * 1000).toLocaleString()}`;
      }
    });

    // Stock
    const stockRef = firebase.database().ref("stock");
    stockRef.on("value", (snapshot) => {
      const stock = snapshot.val();
      const list = document.getElementById("stockList");
      list.innerHTML = "";
      for (let item in stock) {
        list.innerHTML += `<li>${item}: ${stock[item]}</li>`;
      }
    });
  </script>
</body>
</html>
