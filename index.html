<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§ª Stock Test Only</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #4b0082;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Live Store Stock</h2>
  <ul id="stockList">Loading stock...</ul>

  <script>
    // Your Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyCUX8yDznSQb6VnVOmdzxxgxsXHqG2fP8U",
      authDomain: "status-mesh.firebaseapp.com",
      databaseURL: "https://status-mesh-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "status-mesh",
      storageBucket: "status-mesh.appspot.com",
      messagingSenderId: "298860609902",
      appId: "1:298860609902:web:a6e18287dfcfe49b13417f",
      measurementId: "G-KBCNYLM353"
    };
    firebase.initializeApp(firebaseConfig);

    const stockRef = firebase.database().ref("stock");
    stockRef.on("value", function(snapshot) {
      const stock = snapshot.val();
      const ul = document.getElementById("stockList");
      ul.innerHTML = "";

      if (stock) {
        for (let item in stock) {
          ul.innerHTML += `<li><strong>${item}:</strong> ${stock[item]}</li>`;
        }
      } else {
        ul.innerHTML = "<li>No stock data found.</li>";
      }
    });
  </script>
</body>
</html>
